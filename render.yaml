services:
  # Backend API Service
  - type: web
    name: hackathon-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://max_70:bAlvCfmKOHqCg9LF9oi9tL38E8PUxl6M@dpg-d688pmp5pdvs73fuaib0-a.oregon-postgres.render.com/hackathon_db_phgz
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    healthCheckPath: /api/v1/health

  # PostgreSQL Database
  - type: pserv
    name: hackathon-db
    plan: free
    databaseName: hackathon
    user: hackathon

  # Frontend Service
  - type: web
    name: hackathon-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://hackathon-api.onrender.com/api/v1
    healthCheckPath: /
