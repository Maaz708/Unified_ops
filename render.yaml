services:
  # Backend API Service
  - type: web
    name: hackathon-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    healthCheckPath: /api/v1/health

  # PostgreSQL Database
  - type: pserv
    name: hackathon-db
    plan: free
    databaseName: hackathon
    user: hackathon

  # Frontend Service
  - type: web
    name: hackathon-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    buildFilter:
      paths:
        - frontend/.next/**
        - frontend/public/**
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://hackathon-api.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /api/*
        destination: https://hackathon-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
